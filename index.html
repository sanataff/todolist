<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body{
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    
    }
    section{
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;

    }
    #todo-element{
      background-color: white;
      width: 600px;
      height: 400px;
      position: absolute;
      top : 75%;
      left: 30%;
      border-radius: 15px;
      
    }
    #upper-header{
      position: relative;
      margin: 0;
      text-align: center;

    }
    #bottom-header{
      background-color: hsl(0, 0%, 98%);
      width: 100%;
      height:100vh;
      margin: 0;
    }
    h1{
      position:absolute;
      bottom: 50%;
      right: 65%;
    }
    .list-group{
      background-color: white;
      border-radius: 0;
    }
    .input-group{
      position:absolute;
      bottom: 30%;
      left: 30%;
   
      width: 600px;
      border-radius: 15px;
     

    }
    .list-group-item{
      display: flex;
      flex-direction: row;
     
    }

    
  </style>
</head>
<body>
 
 
<div id = "upper-header">
  
  <img src="images/bg-desktop-light.jpg">
  <h1>ToDo</h1>
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="creat a to do " aria-label="Recipient's username" aria-describedby="button-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
    </div>
  </div>
  
  <div id="todo-element">
    
      
      <li class="list-group-item">
        <input type="checkbox" id="item1">
        <label for="item1">Task 1</label>
      </li>

  </div>
  

</div>
